<body>
    <header>
        <div>
            <h1>Contact me!</h1>

    <nav>

    <main>
        <section id="contact">
            <div class="contact-form">
                <h1>Contact Me</h1>
                <form id="contact-form" method="post" action="/contact.php">
                    <label for="contactFirstname">First name:</label><br>
                    <input type="text" id="contactFirstname" name="contactFirstname" placeholder="First name" required>
                    <br><br>
                    <label for="contactLastName">Last name:</label><br>
                    <input type="text" id="contactLastName" name="contactLastName" placeholder="Last name" required>
                    <br><br>
                    <label for="contactEmail">E-mail:</label><br>
                    <input type="email" id="contactEmail" name="contactEmail" placeholder="Your E-mail...">
                    <br><br>
                    <label for="contactMessage">Message:</label><br>
                    <textarea id="message" name="contactMessage" rows="4" placeholder="Your message..."></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
                <div id="response"></div>
            </div>
        </section>
